<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../css/login/login.css" />
	<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css" />
	<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 id="title" class="mui-title exercise">
			登陆
		</h1>
	</header>
	<div class="content">
		<template>
			<transition name="fade" mode="out-in">
				<div class="panel" v-if="isLoginPage" key="login">
					<div class="tel">
						<span class="mui-icon-extra mui-icon-extra-phone"></span>
						<input type="tel" id="tel" v-model="phone" placeholder="+86 | 手机号">
					</div>
					<div class="password">
						<span class="mui-icon mui-icon-locked"></span>
						<input type="password" id="password" v-model="password" placeholder="密码">
					</div>
					<div class="login-button">
						<div class="btn" iclass="mui-btn mui-btn-block confirm" @tap="login">
							<span class="mui-spinner" :class="{loading:loading}"></span>
							<span>登陆</span></div>
					</div>
					<div class="register-forget">
						<span class="register" @tap="isLoginPage=!isLoginPage">注册</span>
						<span class="forget">忘记密码</span>
					</div>
					<div class="third-party-login">
						<div class="third-party-title">
							其它方式登陆
						</div>
						<!--<span class="mui-icon mui-icon-weibo"></span>-->
						<span @tap="weixinLogin" class="mui-icon mui-icon-weixin"></span>
						<!--<span @tap="qqLogin" class="mui-icon mui-icon-qq"></span>-->
					</div>
				</div>
				<div class="panel" v-else key="register">
					<div class="tel">
						<span class="mui-icon-extra mui-icon-extra-phone"></span>
						<input type="tel" id="tel" v-model="phone" placeholder="+86 | 手机号">
					</div>
					<div class="tel">
						<span class="mui-icon mui-icon-info"></span>
						<input type="text" class="input-code" v-model="code" placeholder="验证码">
						<div class="code" @tap=getCode>{{codeText}}</div>
					</div>
					<div class="password">
						<span class="mui-icon mui-icon-locked"></span>
						<input type="password" id="password" v-model="password" placeholder="密码">
					</div>
					<div class="login-button">
						<div class="btn" iclass="mui-btn mui-btn-block confirm" @tap="register">
							<span class="mui-spinner" :class="{loading:loading}"></span>
							<span>注册</span></div>
					</div>
					<div class="register-forget">
						<span class="register" @tap="isLoginPage=!isLoginPage">登陆</span>
					</div>
					<div class="third-party-login">
						<div class="third-party-title">
							其它方式登陆
						</div>
						<!--<span class="mui-icon mui-icon-weibo"></span>-->
						<span @tap="weixinLogin" class="mui-icon mui-icon-weixin"></span>
						<!--<span @tap="qqLogin" class="mui-icon mui-icon-qq"></span>-->
					</div>
				</div>
			</transition>
		</template>
	</div>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/dist/login/login.js" type="text/javascript"></script>
</body>

</html>

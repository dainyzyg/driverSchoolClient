<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<style type="text/css">
		#list {
			/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
			margin-top: -1px;
		}
		
		.number {
			margin-left: 10px;
			color: #737373;
			font-size: 14px;
		}
		
		.immersed-status-bar {
			width: 100%;
			height: 20px;
			background-color: rgb(255, 228, 0);
		}
		
		.mui-bar.mui-bar-nav {
			top: 20px;
			box-shadow: 0 2px 5px -1px #ccc;
			background-color: rgb(255, 228, 0);
		}
		
		.mui-action-back {
			color: black;
		}
	</style>
</head>

<body>
	<div class="immersed-status-bar"></div>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">专项练习</h1>
	</header>
	<div class="mui-content">
		<ul id="list" class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-divider">按题目类型</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" data-path="mapping/danxuan1.json">
						选择题<span class="number">679</span>
					</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" data-path="mapping/panduan1.json">
						判断题<span class="number">559</span>
					</a>
			</li>
			<li class="mui-table-view-divider">按章节</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" data-path="mapping/zhuanxiang1/daolujiaotonganquan.json">
						道路交通安全法律、法规和规章<span class="number">578</span>
					</a>
			</li>
			<li class="mui-table-view-cell ">
				<a class="mui-navigate-right" data-path="mapping/zhuanxiang1/daolujiaotongxinhao.json">
						道路交通信号<span class="number">312</span>
					</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" data-path="mapping/zhuanxiang1/anquanxingche.json">
						安全行车、文明驾驶基础知识<span class="number">238</span>
					</a>
			</li>
			<li class="mui-table-view-cell ">
				<a class="mui-navigate-right" data-path="mapping/zhuanxiang1/jidongchejiashi.json">
						机动车驾驶操作相关基础知识<span class="number">110</span>
					</a>
			</li>
		</ul>
	</div>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
		mui('#list').on('tap', 'a', function () {
			var mapping = this.getAttribute('data-path')
			mui.openWindow({
				url: 'exercise.html?questionsJson=questionsJson1.json&type=1&mapping=' + mapping,
				show: {
					autoShow: true, //页面loaded事件发生后自动显示，默认为true
					aniShow: 'pop-in', //页面显示动画，默认为”slide-in-right“；
					duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				}
			})
		})
	</script>
</body>

</html>
